<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <script type="text/javascript" src="../js/jquery-1.6.js"></script>
  </head>
  <body>
  	<input type="button" value="选中1号"/>
  	<input type="button" value="选中2号"/>
	<select>
		<option>0号</option>
		<option>1号</option>
		<option>2号</option>
		<option>3号</option>
	</select>
	<hr>
	<input type="button" value="选中北京和广州"/>
	<select multiple size="4">
		<option>北京</option>
		<option>上海</option>
		<option>广州</option>
		<option>重庆</option>
	</select>
	<script type="text/javascript">
		$(":input").first().click(function(){
			$("select").val("1号");
		});
		$(":input").first().next().click(function(){
			$("select").val("2号");
		});
		$("input").last().click(function(){
			$("select").val(['北京','广州']);
		});
	</script>
  </body>
</html>
